---
test_name: PUT /security/users/{username}

stages:

  - name: Update an existent user (empty body)
    request: &put_users_request
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/users/103"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
    response:
      status_code: 400

  - name: Update an existent user (insecure password)
    request:
      verify: False
      <<: *put_users_request
      json:
        password: "new_user"
    response:
      status_code: 400

  - name: Update an existent user (secure password)
    request:
      verify: False
      <<: *put_users_request
      json:
        password: "new_user2A!"
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - id: 103
              username: python
          total_affected_items: 1

  - name: Update an non-existent user
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/users/200"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
      json:
        password: "new_user1A"
    response:
      status_code: 200
      json:
        data:
          affected_items: []
          failed_items:
            - error:
                code: 5001
              id:
                - '200'
          total_affected_items: 0
          total_failed_items: 1

  - name: Update an existent user (invalid body)
    request:
      verify: False
      <<: *put_users_request
      json:
        pass: "ossec"
    response:
      status_code: 400

  - name: Update an existent user (valid body)
    request:
      verify: False
      <<: *put_users_request
      json:
        password: "new_user1A!!!?"
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - username: python
          total_affected_items: 1

