---
test_name: PUT /security/roles

marks:
  - base_tests

stages:

  # PUT /security/roles/{role_id}
  - name: Modify a role in the system
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/102"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
      json:
        name: "testModified"
        rule:
          MATCH:
            normal_user: "get_permissionsM"
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - id: 102
              name: testModified
              policies: !anything
              rule:
                MATCH:
                  normal_user: "get_permissionsM"
          total_affected_items: 1

  # PUT /security/roles/{role_id}
  - name: Modify a role in the system (without change rule)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/103"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
      json:
        name: "testModified2"
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - id: 103
              name: testModified2
              rule:
                MATCH:
                  definition: administratorRule
              policies:
                - 104
                - 103
              users:
                - "101"
                - "104"
          total_affected_items: 1
          total_failed_items: 0
          failed_items: []

  # PUT /security/roles/{role_id}
  - name: Modify a role in the system (without change name)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/102"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
      json:
        rule:
          MATCH:
            normal_user: "get_permissionsM2"
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - id: 102
              name: testModified
              policies: !anything
              rule:
                MATCH:
                  normal_user: "get_permissionsM2"
          total_affected_items: 1

  # PUT /security/roles/{non-existent role_id}
  - name: Modify a non-existent role in the system
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/999"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
      json:
        name: "Unexistent"
        rule:
          user: "no"
    response:
      status_code: 200
      json:
        data:
          affected_items: []
          failed_items:
            - error:
                code: 4002
              id:
                - '999'
          total_affected_items: 0
          total_failed_items: 1
---
test_name: PUT /security/policies

stages:

  # PUT /security/policies/{policy_id}
  - name: Modify a policy in the system
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/policies/104"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
      json:
        name: "testModifiedPolicy"
        policy:
          actions:
            - "agent:delete"
          resources:
            - "agent:id:001"
            - "agent:id:002"
            - "agent:id:003"
          effect: "allow"
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - id: 104
              name: testModifiedPolicy
              policy:
                actions:
                  - agent:delete
                effect: allow
                resources:
                  - agent:id:001
                  - agent:id:002
                  - agent:id:003
              roles: !anything
          total_affected_items: 1

  # PUT /security/policies/{policy_id}
  - name: Modify a policy in the system (without change policy definition)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/policies/104"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
      json:
        name: "testModifiedPolicy2"
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - id: 104
              name: testModifiedPolicy2
              policy:
                actions:
                  - agent:delete
                effect: allow
                resources:
                  - agent:id:001
                  - agent:id:002
                  - agent:id:003
              roles: !anything
          total_affected_items: 1

  # PUT /security/policies/{policy_id}
  - name: Modify a policy in the system (without change name)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/policies/104"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
      json:
        policy:
          actions:
            - "agent:delete"
          resources:
            - "agent:id:001"
            - "agent:id:002"
            - "agent:id:003"
          effect: "deny"
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - id: 104
              name: testModifiedPolicy2
              policy:
                actions:
                  - agent:delete
                effect: deny
                resources:
                  - agent:id:001
                  - agent:id:002
                  - agent:id:003
              roles: !anything
          total_affected_items: 1

  # PUT /security/policies/{non-existent policy_id}
  - name: Modify a non-existent policy in the system
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/policies/999"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
      json:
        name: "Unexistent"
        policy:
          actions:
            - "agent:delete"
          resources:
            - "agent:id:001"
            - "agent:id:002"
            - "agent:id:003"
          effect: "allow"
    response:
      status_code: 200
      json:
        data:
          affected_items: []
          failed_items:
            - error:
                code: 4007
              id:
                - '999'
          total_affected_items: 0
          total_failed_items: 1

  # PUT /security/policies/{non-existent policy_id}
  - name: Modify a policy in the system, bad policy definition
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/policies/104"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
      json:
        name: "incorrect"
        policy:
          actions:
            - "agent:delete"
          resources:
            - "agent:id:001:"
            - "agent:id:002"
            - "agent:id:003"
    response:
      status_code: 400

