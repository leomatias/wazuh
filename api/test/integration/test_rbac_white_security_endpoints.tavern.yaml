---
test_name: GET USERS RBAC

marks:
  - rbac_tests

stages:

  - name: Get all users in the system
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - id: 100
              username: administrator
              roles:
                - 100
                - 101
            - id: 101
              username: normal
              roles:
                - 104
                - 105
                - 103
            - id: 103
              username: python
              roles:
                - 101
            - id: 105
              username: guest
              roles: []
          total_affected_items: 4
          total_failed_items: 0
          failed_items: []
        
  - name: Get a specified user by its id (Allow)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        user_ids: 101
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - id: 101
              username: normal
              roles:
                - 104
                - 105
                - 103
          failed_items: []
          total_affected_items: 1
          total_failed_items: 0
        
  - name: Get a specified user by its id (Deny)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        user_ids: 1
    response: &permission_denied
      status_code: 403
      json:
        code: 4000
        dapi_errors:
          unknown-node: # No permission to see node
            error: !anystr

  - name: Get a list of users by its id (Allow)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        user_ids: 101,103,105
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - id: 101
              username: normal
            - id: 103
              username: python
            - id: 105
              username: guest
          failed_items: []
          total_affected_items: 3
          total_failed_items: 0
        
  - name: Get a list of users by its id (Deny)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        user_ids: 1,102
    response:
      <<: *permission_denied

  - name: Get a list of users by its username (Both)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        user_ids: 101,103,105,102,1,100
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - id: 100
              username: administrator
              roles:
                - 100
                - 101
            - id: 101
              username: normal
              roles:
                - 104
                - 105
                - 103
            - id: 103
              username: python
              roles:
                - 101
            - id: 105
              username: guest
              roles: []
          total_affected_items: 4
          total_failed_items: 2
          failed_items:
            - error:
                code: 4000
              id:
                - '1'
                - '102'
        
